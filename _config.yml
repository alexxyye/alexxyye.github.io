### Site Settings ###
title               : Alex's Homepage
description         : >-
                      I enjoy studying brain and mind.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : https://alexxyye.github.io/     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
navbar-links:
  Home: "/"
  #Posts: "pages/blog.html"
  Projects: "pages/projects.html"
  Researchs: "pages/research.md"
  About: "pages/about.md"

nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - posts/**
#   - pages/404.html
#   - pages/index.md
#   - documentation/partials/**                       # For Documentation Only    



